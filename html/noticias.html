<div class="titulo">
    <div class="row">
        <div class="col-sm-12">
            <br>
            <center>
            <h1 style=" color: #000; font-family: 'Trocchi', serif; font-size: 45px; font-weight: normal; line-height: 48px; margin: 0;">Noticias</h1>
        </center>
        <md-content layout-gt-sm="row" >
                <md-input-container>
                    <input type="text" ng-model="search" placeholder="Busqueda por tema"/>
                </md-input-container>
                <md-input-container>
                    <ng-md-icon icon="search" aria-label="Buscar" class="md-secondary md-hue-3">
                    </ng-md-icon>
                </md-input-container>
            </md-content>
        </div>
    </div>
</div>



<div class="container" style="margin-top:10px">
    <div class="main row">
        <div class="col-sm-4" ng-repeat = "topic in news | filter:search">
            <div class="thumbnail">
                <img class = "img-responsive" alt="Imagen del cusro" src="img/base.jpg">
                <div class="caption">
                <h4>{{topic.title}}</h4>
                <hr>
                <p>{{topic.summary}}</p>
                <hr>
                <p><a href="#anexo" class="btn btn-primary btn-block">Ir</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
