<div class="titulo">
  <div class="row">
    <div class="col-sm-8">
      <h3>Noticias</h3>
    </div>
    <div class="col-sm-4">
        <ng-md-icon icon="search" aria-label="Buscar" class="md-secondary md-hue-3">
        <input type="text" ng-model = "search" class="form-control" placeholder="Busqueda por tema">
        </ng-md-icon>
    </div>
  </div>
</div>

<div class="container" style="margin-top:10px">
    <div class="main row">
        <div class="col-sm-4" ng-repeat = "topic in news | filter:search">
            <div class="thumbnail">
                <img class = "img-responsive" alt="Imagen del cusro" src="img/base.jpg">
                <div class="caption">
                  <h4>{{topic.title}}</h4>
                  <hr>
                  <p>{{topic.summary}}</p>
                  <hr>
                  <p><a href="#anexo" class="btn btn-primary btn-block">Ir</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
