<div class="container" style="background-color: rgb(250,250,250);margin-top: 10px;">
      <div class="row" style="margin-top:10px">
      <div class="col-md-12" style="background-color: #f5f5f5;">
        <ul class="breadcrumb "style="background-color: #f5f5f5;">
          <li><a  href="#/cursos">Cursos</a></li>
          <li><a  href= "#/intermedio" >Intermedio</a></li>
          <li class="active">{{tema.titulo}}</li>
        </ul>
      </div>
    </div>
  <div class="row" style="margin-bottom: 10px;">
      <div class="col-md-12">
        <center>
          <h4 class="visible-xs">{{tema.titulo}}</h4>
				  <h3 class="visible-sm">{{tema.titulo}}</h3>
				  <h2 class="visible-md"> {{tema.titulo}}</h2>
          <h1 class="visible-lg"> {{tema.titulo}}</h1>
        </center>
        <hr>
      </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
					<div class="panel-body text-center">
            {{tema.descripcion}}
					</div>
		  </div>
    </div>
  </div>
  <div class="row">
    <div class="col-ls-12 col-md-10 col-md-offset-1 col-sm-12  col-xs-12">
      <iframe ng-src= "{{tema.fuente}}" class="visible-xs" style="width: 100%; height: 170px;"></iframe>
      <iframe ng-src= "{{tema.fuente}}" class="visible-sm" style="width: 100%; height: 350px;"></iframe>
      <iframe ng-src= "{{tema.fuente}}" class="visible-md" style="width: 100%; height: 400px;"></iframe>
      <iframe ng-src= "{{tema.fuente}}" class="visible-lg" style="width: 100%; height: 550px;"></iframe>
    </div>
  </div>
  <div class="row"><div class="col-md-12"> <hr></div></div>
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
            <h4 style="margin: 5px 0px 5px 0px; padding:0px">{{tema.titulo}}</h4><br>
            <p ng-bind-html="tema.contenido" style="margin: 5px 0px 5px 0px; padding:0px"></p>
            <div class="row" style="margin: 5px 0px 5px 0px; padding:0px" ng-repeat="subtema in tema.subtemas">
              <div class="col-md-10 col-md-offset-1" >
                <h5 style="margin: 5px 0px 5px 0px; padding:0px">{{subtema.subtitulo}}</h5>
                <p ng-bind-html="subtema.subcontenido" style="margin: 5px 0px 5px 0px; padding:0px"></p>
              </div>
            </div>
        </div>
  </div>
</div>

<!--Contenido relacionado -->
<div class="container" style="background-color: rgb(250,250,250) ;margin-top: 10px;">
  <div class="row" style="margin: 20px 0px 20px 0px">
    <div class="col-md-12">
      <h4>Referencias y contenidos relacionados</h4>
      <ul style="color:#f38181;" ng-repeat = "relacionado in tema.relacionados">
        <li ng-bind-html="relacionado.url"></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <nav>
					<ul class="pager">
						<li class="previous" ng-show = "isPrevious()"><a ng-click = "antTema()" >&larr; Anterior tema</a></li>
						<li class="next" ng-show="isNext()"><a ng-click = "sigTema()" >Siguiente tema &rarr;</a></li>
					</ul>
				</nav>
    </div>
  </div>
</div>
