<article class="col-xs-0 col-sm-0 col-md-1  col-lg-1"></article>
<article class="col-xs-12 col-sm-12 col-md-10  col-lg-10">
  <div ng-controller="mainCtrl">
      <br>
      <div style="height: 305px">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
          <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
            <img ng-src="{{slide.image}}" style="margin:auto;width:100%;max-height:350px"/>
            <div class="carousel-caption">
              <h1 style="color:#fff;text-shadow: 0 0 3px #000; /* horizontal-offset vertical-offset 'blur' colour */
              -moz-text-shadow: 0 0 3px #000;
              -webkit-text-shadow: 0 0 3px #000;">{{slide.title}}</h1>
              <h4 style="color:#fff;text-shadow: 0 0 3px #000; /* horizontal-offset vertical-offset 'blur' colour */
              -moz-text-shadow: 0 0 3px #000;
              -webkit-text-shadow: 0 0 3px #000;">{{slide.text}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
</article>
<article class="col-xs-0 col-sm-0 col-md-1  col-lg-2"></article>
<!--End Carrousel-->

<article class="col-xs-0 col-sm-0 col-md-1  col-lg-1"></article>
