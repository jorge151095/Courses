<div class="titulo">
  <div class="row">
    <div class="col-sm-12">
      <br>
      <center><h1 style=" color: #000; font-family: 'Trocchi', serif; font-size: 45px; font-weight: normal; line-height: 48px; margin: 0;">Todo para padres de familia</h1></center>
    </div>
  </div>
</div>
<div ng-controller="mainCtrl">
  <div style="height: 305px">
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;width:100%;max-height:350px"/>
        <div class="carousel-caption">
          <h1 style="color:#fff">{{slide.title}}</h1>
          <p>{{slide.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
